<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">
<!-- Your content here -->
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="row gx-5">
      <div th:each="product : ${products}" class="col-lg-6 mb-2">
        <div class="position-relative mb-3">
          <img class="img-fluid rounded-3 mb-3" th:src="${product.photoUrl}"  alt="..." />
          <a th:text="${product.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">name</a>

        </div>
        <a class="btn btn-primary" >View</a>
        <a class="btn btn-primary" >Edit</a>
      </div>
    </div>

  </section>

</main>



<!-- Bootstrap JS -->
<script src="/vendor/jquery/jquery.slim.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
