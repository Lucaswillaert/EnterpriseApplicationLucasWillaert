<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">
<!-- Your content here -->
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">

    <div th:each="product : ${products}" class="card" style="width: 18rem;">
      <img class="card-img-top" th:src="${product.photoUrl}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title " th:text="${product.name}">Card title</h5>
        </div>
      <div class="card-body">
        <p th:text="${product.description}" class="card-text"></p>
      </div>
    </div>


  </section>

</main>


<!-- Bootstrap JS -->
<script src="/vendor/jquery/jquery.slim.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
